<div class="content">
	<h3>系统介绍：</h3>
	图书管理系统是使用于书店管理图书以及用户的一个系统。基于B/S架构的JSP页面，<br>
	能使用低要求的浏览器访问WEB网页的形式就能够方便的管理图书，读书用户也能方便<br>
	查阅。图书管理系统使用JAVA EE开发环境，使用SSH开发框架，保证用户的安全，需求。<br>
	使用Oracle数据库存储书籍信息以及用户信息。分为读者借阅查询，读者图书查询。管理<br>
	员登陆，借书，还书，图书查询与删除，读者查询与删除，借阅查询，图书添加，读者添加<br>
	以及系统退出功能
